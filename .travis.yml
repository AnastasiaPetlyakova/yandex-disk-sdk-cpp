language: generic
sudo: required
dist: trusty

addons:
  apt:
    sources:
    - llvm-toolchain-precise-3.6
    packages:
    - gcc-5
    - clang-3.6
    
matrix:
  include:
    - os: linux
      compiler: clang-3.6
      env: COMPILER="clang++-3.6"
    - os: osx
      compiler: clang-3.6
      env: COMPILER="clang++-3.6"
        
script:
- cmake -H. -B_builds
- cmake --build _builds/
- cmake --build _builds/ --target test
