language: cpp
sudo: required
dist: trusty

os: osx

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
    - gcc-5
    - g++-5
    - clang-3.6

before_script:
- brew tap nlohmann/json 
- brew install nlohmann_json
          
script:
- cmake -H. -B_builds
- cmake --build _builds/
- cmake --build _builds/ --target test
